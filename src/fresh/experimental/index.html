<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="updateView()">update</button>
    </div>
    <div id="app"></div>
    <script type="module">
      import { html, commit, getRenderer } from './index.js'

      const renderer = getRenderer()

      let count = 0
      let list = ['apple', 'banana', 'watermelon']

      const TestTemplate = (count, list) => html`
        <p>THE STATIC TREE WILL NEVER BE UPDATED!</p>
        <p style=${`padding-top: ${count}px`}>
          Count = Current: ${count} Next: ${count + 1}
        </p>
        <p>${list}</p>
      `

      const firstView = TestTemplate(count, list)
      renderer.mount(firstView, document.getElementById('app'))

      window.updateView = () => {
        const randomSort = (a, b) => Math.random() - 0.5
        const updatedView = TestTemplate(++count, list.sort(randomSort))
        commit(updatedView)
      }
    </script>
  </body>
</html>
